<h1>About NG CNews</h1>

<P>
  This application utilizes the <a href="https://newsapi.org/">News API</a> to
  display international news about a diverse set of topics.
</P>

<p class="list-title">Countries covered:</p>

<ul>
  <li>United States</li>
  <li>Canada</li>
  <li>Mexico</li>
  <li>Argentina</li>
  <li>Venezuela</li>
</ul>

<p class='list-title'>Specific topics covered:</p>

<ul>
  <li>Bitcoin News</li>
  <li>Apple News</li>
  <li>WSJ and New York Times News</li>
</ul>
