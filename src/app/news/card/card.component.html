<div class="card">
  <img
    (click)="viewDetails()"
    class="l-img"
    [src]="article.urlToImage"
    alt="{{ article.title }}"
  />
  <div class="card-content">
    <h3>{{ article.title }}</h3>

    <p>{{ article.content | slice: 0:71 }}...</p>
  </div>

  <div class="card-info">
    <a class="view-article" (click)="viewDetails()"
      ><i class="fas fa-eye"></i> View article</a
    >
  </div>
</div>
